<p>
  Enkel <a href="https://bit.ly/1Or9igj">plotly.js</a> demo
</p>
<div id="myDiv"></div>

<script>
    var trace1 = {
        x: [1, 2, 3, 4],
        y: [10, 11, 12, 13],
        text: ['A<br>st√∏rrelse: 40', 'B<br>st√∏rrelse: 60', 'C<br>st√∏rrelse: 80', 'D<br>st√∏rrelse: 100'],
        mode: 'markers',
        marker: {
          size: [400, 600, 800, 1000],
          sizemode: 'area'
        }
      };
      
      var trace2 = {
        x: [1, 2, 3, 4],
        y: [14, 15, 16, 17],
        text: ['A</br>st√∏rrelse: 40</br>sixeref: 0.2', 'B</br>st√∏rrelse: 60</br>sixeref: 0.2', 'C</br>st√∏rrelse: 80</br>sixeref: 0.2', 'D</br>st√∏rrelse: 100</br>sixeref: 0.2'],
        mode: 'markers',
        marker: {
          size: [400, 600, 800, 1000],
          // √Ö sette 'sizeref' lavere enn 1 minsker den viste st√∏rrelsen
          sizeref: 2,
          sizemode: 'area'
        }
      };
      
      var trace3 = {
        x: [1, 2, 3, 4],
        y: [20, 21, 22, 23],
        text: ['A</br>st√∏rrelse: 40</br>sixeref: 2', 'B</br>st√∏rrelse: 60</br>sixeref: 2', 'C</br>st√∏rrelse: 80</br>sixeref: 2', 'D</br>st√∏rrelse: 100</br>sixeref: 2'],
        mode: 'markers',
        marker: {
          size: [400, 600, 800, 1000],
          // √Ö sette 'sizeref' til mindre enn 1 √∏ker den viste marker-st√∏rrelsen
          sizeref: 0.2,
          sizemode: 'area'
        }
      };
      
      // Beregn korrekt 'sizeref' med formelen ovenfor
      var desired_maximum_marker_size = 40;
      var size = [400, 600, 800, 1000];
      var trace4 = {
        x: [1, 2, 3, 4],
        y: [26, 27, 28, 29],
        text: ['A</br>st√∏rrelse: 40</br>sixeref: 1.25', 'B</br>st√∏rrelse: 60</br>sixeref: 1.25', 'C</br>st√∏rrelse: 80</br>sixeref: 1.25', 'D</br>st√∏rrelse: 100</br>sixeref: 1.25'],
        mode: 'markers',
        marker: {
          size: size,
          // Kalkuler 'sizeref' med: 2.0 * max(array_of_size_values) / (desired_maximum_marker_size^2)
          sizeref: 2.0 * Math.max(...size) / (desired_maximum_marker_size**2),
          sizemode: 'area'
        }
      };
      
      var data = [trace1, trace2, trace3, trace4];
      
      var layout = {
        title: {
          text: 'St√∏rrelsesjustering i boblediagrammer'
        },
        showlegend: false,
        height: 600,
        width: 1200,
        paper_bgcolor: 'rgba(0,0,0,0)',
        plot_bgcolor: 'rgba(0,0,0,0)'
      };
      
      Plotly.newPlot('myDiv', data, layout);
</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
